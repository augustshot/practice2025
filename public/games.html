<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровая площадка</title>
    <link rel="stylesheet" href="css/games.css">
    <link rel="icon" href="https://i.ibb.co/2MmWYjY/icon.png" />
</head>
<body>
    <!-- <h1>Игровая площадка</h1> -->
    <div class="game-container">
        <!-- <h2 class="game-title">Запоминалки</h2> -->
        <div id="game">
            <h1 id="title">Memory cards</h1>
            <div class="timer">Время: <span id="memory-time">0</span> сек <span id="fine" class="hidden">+2 сек</span></div>
            <div class="score">Ходы: <span id="memory-moves">0</span></div>
            <div id="memory-board"></div>
            <div class="controls">
                <button id="memory-start">Начать игру</button>
                <button id="memory-stop">Стоп</button>
            </div>
            <form id="addUserForm" class="hidden">
                <div id="input">
                    <label for="name">Введите Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <button type="submit" id="ok">ОК</button>
            </form>
        </div>
        <div id="rating">
            <h1>Рейтинг</h1>
            <div id="table"></div>
        </div>
        
    <div id="go-back"><a href="/index.html">⮌ Вернуться на главную страницу</a></div>
    </div>
    </div>
    <script src="js/memory-game.js"></script>
</body>
</html>
