<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Шахта</title>
    <link rel="stylesheet" href="css/mine.css">
    <link rel="icon" href="https://i.ibb.co/2MmWYjY/icon.png" />
</head>
<body>
    <div class="object-with-stars">Наведите на меня</div>
    <div class="depth-indicator">
        <div class="depth-meter">
            <div class="depth-fill" id="depthFill"></div>
        </div>
        <span id="depthText">Глубина: 0м</span>
    </div>

    <div class="parallax-container">
        <div class="parallax-layer" id="layer1"></div>
        <div class="parallax-layer" id="layer2"></div>
    </div>

    <!-- После параллакс-слоев -->
    <div class="stone stone-1"></div>
    <div class="stone stone-2"></div>
    <div class="stone stone-3"></div>
    <div class="stone stone-4"></div>
    <div class="stone stone-5"></div>
    <div class="stone stone-6"></div>
    <div class="stone stone-7"></div>
    <div class="stone stone-8"></div>
    <div class="stone stone-9"></div>
    <div class="stone stone-10"></div>
    <div class="stone stone-11"></div>
    <div class="stone stone-12"></div>
    <div class="stone stone-13"></div>
    <div class="stone stone-14"></div>
    <div class="stone stone-15"></div>
    <div class="stone stone-16"></div>
    <div class="stone stone-17"></div>
    <div class="stone stone-18"></div>
    <div class="stone stone-19"></div>
    <div class="stone stone-20"></div>
    <div class="stone stone-21"></div>
    <div class="stone stone-22"></div>
    <div class="stone stone-23"></div>
    <div class="stone stone-24"></div>

    <div class="parallax-container">
        <div class="parallax-layer" id="layer3"></div>
    </div>

    <div class="darkness-overlay" id="darknessOverlay"></div>
    <a href="games.html">
        <div class="deep-final-image" id="deepFinalImage">
            <img src="../img/divider.png" alt="тайна">
        </div>
    </a>
        
    <div id="tooltip" class="stone-tooltip"></div>
    <script src="js/script.js"></script>
</body>
</html>
