      media="screen"
    />
    <script src="js/theme.js" type="text/javascript"></script>
    <script src="js/contacts.js" type="text/javascript"></script>
    <link rel="icon" href="https://i.ibb.co/2MmWYjY/icon.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <span id="star1">✦</span> <span id="title">синюшкин колодец</span>
        <span id="star2">✦</span>
      </header>
      <nav>
        <div class="nav">
          <div class="main">
            <a href="index.html">
              <div>Главная</div>
            </a>
          </div>
          <div class="class">
            <a href="classification.html">
              <div>Классификация</div>
            </a>
          </div>

          <div class="collection">
            <a href="tests.html">
              <div>Тесты</div>
            </a>
          </div>
          <div class="info">
            <a href="other.html">
              <div>Справочная информация</div>
            </a>
          </div>
        </div>
      </nav>
      <div class="main-text">
        <div class="caption">Тесты</div>
          <div class="test-selection" id="test-selection">
            <!-- <h1>Выберите тест</h1> -->
            <div class="test-categories" id="test-categories"></div>
        </div>

        <div class="test-container" id="test-container" style="display: none;">
          <div class="back-button"><span  id="back-button">← Назад к выбору теста</span></div>
          <h1 id="test-title">Тест</h1>
                  
          <div class="progress">
            <span id="current-question">1</span>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
            <span id="total-questions">5</span>
          </div>
                  
          <div class="question" id="question-text">Текст вопроса</div>
                  
          <div class="options" id="options-container"></div>
                  
          <div class="navigation">
            <button id="prev-btn" disabled>Назад</button>
            <button id="next-btn">Далее</button>
          </div>
                  
          <div class="results" id="results-container">
            <h2>Результаты теста</h2>
            <div id="results-content"></div>
            <div class="restart-button"><button id="restart-btn">Пройти тест заново</button></div>
          </div>
        </div>

      
      </div>
      <footer>
        <div id="vk"></div>
        <div id="contacts" class="clickable">Контактные данные</div>
        <div id="number"></div>
        <div id="telegram"></div>
        <div id="theme" class="clickable">Включить темную тему</div>
        <div id="email"></div>
      </footer>
